bookdown::word_document2:
  toc_depth: 2
  toc: true
  reference_docx: _format.docx
  keep_md: true
bookdown::gitbook: 
  css: style.css
  split_by: chapter
  config:
    toc_depth: 2
    toc:
      collapse: section
      scroll_highlight: yes
      before: null
      after: null
    edit: null
    download: ["epub", "pdf"]
    search: yes
    sharing: null
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  #   documentclass: bxjsbook # たぶん規定値のドキュメントクラス
  documentclass: jlreq # 美文書入門に書いてあったドキュメントクラス
  classoption: xelatex,ja=standard
  # bookdown::epub_book: default
